<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="position: relative; display: inline-block;">
        <div 
        style="position: absolute; 
        display:flex;
        align-items: center;
        width: 100%;
        padding: 20px;
         ">
            <!-- player-health -->
            <div style="
                display: flex;
                justify-content: flex-end;
                width: 100%;
                position: relative;
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-left: 4px solid white;
                ">
                <div 
                    style="background-color: red;
                    height:30px; 
                    width: 100%;
                    ">
                 </div>
                <div id="playerHealth"
                    style="background-color: #818cf8;
                    height:30px; 
                    width: 100%;
                    position: absolute;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                     ">
                </div>
            </div>
            <!-- timier -->
            <div 
            style="background-color: black; 
            height:100px; 
            width: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border: 4px solid white;
            ">
            <h2 id="timer"
            style="
            font-size: 24px;
            font-weight: 400;
            font-family: cursive;
            " >10</h2>
            </div>
            <!-- enemy health -->
            <div style="
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-right: 4px solid white;
                width: 100%;
                position: relative;">
                <div 
                    style="background-color: red;
                    height:30px; 
                    width: 100%;
                    border: 4px solid white;
                    ">
                 </div>
                <div id="enemyHealth"
                    style="background-color: #818cf8;
                    height:30px; 
                    width: 100%;
                    position: absolute;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                     ">
                </div>
            </div>
        </div>

        <div
        id="displayText"
        style="
        display: none;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        color: #fff;
        "
        >Tie</div>
        <canvas></canvas>
    </div>

    <script src="js/classes.js"></script>
    <script src="js/utilis.js"></script>
    <script src="app.js"></script>
</body>
